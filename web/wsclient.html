<html>
    <head>
        <title>Java Development II Final Exam</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="finalExamWs.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-md-12"><a href="index.html" class="btn btn-primary">To RESTful API</a></div>
            <table id="authors" class="table table-striped">                
            </table>                       
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="authorId" class="col-md-3 control-label">Author ID</label> 
                    <div class="col-md-6"><input class="form-control" id="authorId" /></div>
                    <div class="col-md-3">
                        <button class="btn" id="findAuthorById">Find by ID</button> <button class="btn" id="deleteAuthorById">Delete by ID</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="authorName" class="col-md-3 control-label">Name</label>
                    <div class="col-md-9"><input class="form-control" id="authorName" /></div>
                </div>
                <div class="form-group">
                    <label for="authorNationality" class="col-md-3 control-label">Nationality</label>
                    <div class="col-md-9"><input class="form-control" id="authorNationality" /></div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-3">
                        <button class="btn" id="addAuthor">Add Author</button> <button class="btn" id="setAuthor">Update by ID</button>
                    </div>
                </div>            
            </div>
            <table id="books" class="table table-striped">                
            </table>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="bookId" class="col-md-3 control-label">Book ID</label> 
                    <div class="col-md-6"><input class="form-control" id="bookId" /></div>
                    <div class="col-md-3">
                        <button class="btn" id="findBookById">Find by ID</button> <button class="btn" id="deleteBookById">Delete by ID</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bookTitle" class="col-md-3 control-label">Title</label>
                    <div class="col-md-9"><input class="form-control" id="bookTitle" /></div>
                </div>
                <div class="form-group">
                    <label for="bookSynopsis" class="col-md-3 control-label">Synopsis</label>
                    <div class="col-md-9"><input class="form-control" id="bookSynopsis" /></div>
                </div>
                <div class="form-group">
                    <label for="bookAuthor" class="col-md-3 control-label">Author</label>
                    <div class="col-md-9"><select class="form-control" id="bookAuthor"></select></div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-3">
                        <button class="btn" id="addBook">Add Book</button> <button class="btn" id="setBook">Update by ID</button>
                    </div>
                </div>            
            </div>
        </div>
    </body>
</html>
